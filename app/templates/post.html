{% extends "base.html" %}

{% block content %}
<div class="row", align="center">
  <div class="col-sm-1 col-md-3" >
    <div class="thumbnail" style="background-color: rgb(228, 228, 228);">
        <img src="data:image/jpeg;base64,{{ image }}">
        <div class="caption">
          <h3>{{post.header}}</h3>
          <p>{{post.body}}</p>
          <p align="center"> <font size="2" color=#808080 face="serif">
            Автор: {{current_user.username}}<br>
            Дата: {{post.timestamp}}
          </font></p>
        </div>
    </div>
  </div>
</div>
{% endblock %}
