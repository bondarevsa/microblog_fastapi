<!DOCTYPE html>
<html lang="en">
<head>
    {% if title %}
        <title>{{ title }} - Microblog</title>
    {% else %}
        <title>Welcome to Microblog</title>
    {% endif %}
    <link href="{{ url_for('static', path='styles.css') }}" rel="stylesheet">
</head>
<body>
<header>
    Microblog
</header>
<nav>
    <a href="/index/all">Главная</a>
    {% if current_user %}
    <a href="/user/{{current_user.username}}">Ваш профиль</a>
    {% endif %}
    <a href="/create_post">Создать пост</a>
    <a href="/auth/logout">Выйти</a>
</nav>
<hr>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
